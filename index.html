<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking master</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header area -->
    <section class="header-area">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <div class="w-100 d-flex justify-content-between">
                    <div class="logo">
                        <a class="navbar-brand" href="#">Cooking mester</a>
                    </div>
                    
                    <div class="menu">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
            
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <ul class="navbar-nav">
                                <li class="nav-item px-2">
                                    <a class="nav-link" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">Recipes</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div> 
                </div>  
            </div>
        </nav>
    </section>

    <!-- input area -->
    <section class="input-area">
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <!-- <button><i class="fa fa-search"></i></button> -->
                    <input id="food-name" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="search-button" type="button" class="btn button">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- food details area -->
    <section>
        <div class="details">
            <div id="food-details"></div>
        </div>
    </section>

    <!-- food container area -->
    <section>
        <div id="food-container"></div>
    </section>
    
    
    











    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
